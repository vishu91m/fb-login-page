<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===============main containar============== -->

<div class="fb-main-containar">
    <div class="left-side-sec">
        <h1 class="fb-name">facebook</h1>
        <p class="fb-text">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- ==========================login=page=containar============================== -->
    <div class="fb-login-containar"id="fb-login">
        <div class="fb-login-page">
            <form>
                <input type="text"class="text-input"placeholder="Email address or phone number"id="email"><br>
                <input type="text"class="text-input"placeholder="password"id="email-password"><br>
                <button class="login-btn"id="login-btn"><b>Log In</b></button>

                <!-- ====================forgrt=passs=link======================== -->

                <div class="login-forget-pass">
                    <a href="#forget-pass">Forgotten password?</a>
                </div>
            </form>
            <hr>
            <div class="fb-createAcc-page">
                <button class="createNewAcc"id="createNewAcc"><b>Create New Account</b></button>

            </div>
        </div>
    </div>
    <div id="create-page"class="create-page">
        <a href="#" id="link-page"class="link-page">Create a Page </a>for a celebrity,brand or business.
     </div>

</div>

</body>
